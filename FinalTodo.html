<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TodoList</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
    body{
      margin:0px;
    }
    .container{
      width:100%;

    }
    .heading{
      width:80%;
      margin:60px auto;
      text-align: center;
    }
    .addItem{
        width:80%;
        margin:0 auto;
        /* text-align: center; */
    }
    .todo{
        width:80%;
        margin:0 auto;
        /* text-align: center; */
    }
    #todoList{
      list-style: none;
    }
    .doneItem {
      text-decoration: line-through;
    }
    </style>
  </head>
  <body>
    <div class="container">


    <div class="heading">
      <p>TO-DO LIST</p>
    </div>

    <div class="addItem">
      <h3>ADD ITEM</h3>
      <div id="horizontal">
      </div>
      <input type="text" id="addBox"  placeholder="Enter task here ">
      <button id="addButton"><i class="fa fa-plus"></i></button>
    </div>

    <div class="todo">
      <h3>TODO</h3>
      <div id="horizontal">
      </div>
      <div id="todoList">

      </div>
    </div>

</div>

    <script src="FinalTodo.js">
    </script>
  </body>
</html>
